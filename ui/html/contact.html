            <section id="contact" class='contact'>

                <div id="title" class='title'>
                    <h1 id='header' class='header'><h2><strong>Leave me a message, It is pleasure

                    </div>

                <div class="login" id="login-form">
                    <form action="contact" id="contact-form">
                        
                        <div class='form-group'>
                        <label for="user_name">Full Name</label>
                        <input id="user_name" class='form-control' type="text" name="user_name" placeholder="Nzamurera Pathos"><br>
                        </div>

                        <div class='form-group'>
                            <label for="user_email">Email</label>
                            <input id="user_email" class='form-control' type="text" name="user_email" placeholder="soso@ymail.com"><br>

                        </div>
                           
                        <div class='form-group'>
                            <label for="user_message">Message</label>
                            <textarea  name="message" rows="5" cols="30">Your message.</textarea><br><br>
                    </div>

                    <div class='form-group'>
                        <button id="login_submit_btn" class='submit-button' type="submit" >Send</button>
                    </div> 
                    </form>
