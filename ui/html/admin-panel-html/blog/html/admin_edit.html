<!DOCTYPE HTML>
<html lang= "en">
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andela Bootcamp Allocation Project </title>
        <link href="../../../../css/admin-panel-css/create_blog.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    </head>
    
    <body>  
        <div class="content">
        
        <h1 id="create-blog">Detail Form for Editing a Blog</h1>
        <form action="create-blog" id="blog-form">
            <fieldset>
                <legend><h4>Create a blog :</h4></legend>
                <div id="error_message"></div>

                <label for="blog-title">Title of Article</label>
                <input id="blog-title" type="text" name="name" placeholder="Title of article to edit"><br><br>


                <progress value="0" id="uploader-image" max="100">0%</progress><br>
                <label for="blog_image">The Article Image </label>
                <input id="blog_image" type="file" name="image" placeholder="image"><br><br>
                
                <label for="blog_file">body</label><br>
                <textarea id="blog_file" name="message" rows="5" cols="30">Body of article intended to be edited.</textarea><br><br>
            
                
                <label for="submit_created_blog">Submit the Article's Details</label>
                <button id="submit_created_blog" type="submit" onclick="updateElement(event)">Submit</button>
                <br>
            </fieldset>
            </form>
            <div id="uploadImage"></div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script> 
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="../../../../../server/models/admin-js/admin_edit.js"></script>
    </body>
</html>
