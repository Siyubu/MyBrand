<h1 id="create-blog">Detail Form for Creating a Blog</h1>
        <form action="create-blog" class="contact-form" id="blog-form">
            <fieldset>
                <legend><h4>Create a blog: </h4></legend>
                <div id="error_message"></div>

                <label for="blog-title">Title of Article</label>
                <input id="blog-title" type="text" name="name" placeholder="ICT  in Rwanda" required><br><br>
                
                <progress value="0" id="uploader-image" max="100">0%</progress><br>
                <label for="blog_image">The Article Image </label>
                <input id="blog_image" type="file" name="image" placeholder="image" required accept="image/*" 
                /><br><br>
                
                
                <label for="blog_body">body</label><br>
                <textarea id="blog_body" name="message" rows="5" cols="30" required placeholer="Your article's body."></textarea><br>
            
                
                <label for="submit_created_blog">Submit the Article's Details</label><br>
                <button id="submit_created_blog" type="submit" onclick="storeIntoDatabase(event)">Submit</button>
                <br>
            </fieldset>
        </form>
